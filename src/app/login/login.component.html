<form #f="ngForm">
  <label for="">Login</label>
  <input
    #inpLogin="ngModel"
    ngModel
    type="text"
    class="form-control"
    name="login"
    required
    email
  />

  @if (inpLogin.invalid && inpLogin.touched) {
  <div class="alert alert-danger">Veuillez saisir une adresse mail</div>
  }

  <label for="">Mot de passe</label>
  <input
    ngModel
    name="password"
    type="text"
    class="form-control"
    required
    minlength="4"
  />

  <label for="">Comp√©tences</label>
  <select name="competence" [ngModel]="defaultComptence" class="form-control">
    @for (competence of listeCompetences; track $index) {
    <option [value]="competence">{{ competence }}</option>
    }
  </select>

  {{ defaultComptence }}

  <br />
  <button
    [disabled]="f.invalid"
    type="submit"
    (click)="onSubmit(f)"
    class="btn btn-primary"
  >
    Se connecter
  </button>

  <pre>
    {{ f.value | json }}
  </pre>
</form>
