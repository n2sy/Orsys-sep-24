<input [(ngModel)]="selectedStatus" type="text" class="form-control" />
<br />
<ol class="list-group">
  @for (serv of allServers | filter:selectedStatus; track $index) {
  <li [ngClass]="affecterClass(serv.statut)" class="list-group-item">
    {{ serv.nom | short : 13 }} - {{ serv.type | titlecase | short : 1 }} -
    {{ serv.date_d | date : "fullDate" | uppercase }}
    <span class="badge text-bg-secondary">{{ serv.statut }} </span>
  </li>
  }
</ol>
