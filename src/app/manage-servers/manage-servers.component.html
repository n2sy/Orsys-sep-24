<ol class="list-group">
  @for (serv of allServers; track $index) {
  <li [ngClass]="affecterClass(serv.statut)" class="list-group-item">
    {{ serv.nom | uppercase }} - {{ serv.type | short }} -
    {{ serv.date_d | date : "fullDate" | uppercase }}
    <span class="badge text-bg-secondary">{{ serv.statut }} </span>
  </li>
  }
</ol>
